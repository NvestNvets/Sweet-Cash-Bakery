<body class="bg-gray-100">
    <!-- Header with Language Toggle -->

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Group Tabs -->
        <div class="flex space-x-4 mb-8 overflow-x-auto">

            <button class="tab-btn px-4 py-2 rounded-lg bg-gray-200" data-group="language" data-lang="language">
                üåê Language Support
            </button>
        </div>

        <!-- K9 Grid -->
        <div id="k9Grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- K9 cards will be dynamically inserted here -->
        </div>
    </main>

    <script>
        // Language toggle function
        function toggleLanguage(lang) {
            document.documentElement.lang = lang;
            document.querySelectorAll('[data-lang]').forEach(element => {
                const key = element.getAttribute('data-lang');
                if (translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
        }

        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(button => {
            button.addEventListener('click', () => {
                // Update active state
                document.querySelectorAll('.tab-btn').forEach(btn => {
                    btn.classList.remove('bg-blue-500', 'text-white');
                    btn.classList.add('bg-gray-200');
                });
                button.classList.remove('bg-gray-200');
                button.classList.add('bg-blue-500', 'text-white');

                // Show selected group
                const group = button.getAttribute('data-group');
                renderK9Grid(group);
            });
        });

        // Render K9 grid
        function renderK9Grid(group) {
            const grid = document.getElementById('k9Grid');
            grid.innerHTML = '';

            k9Groups[group].forEach(k9 => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow';
                card.innerHTML = `
                    <img src="/kennel/assets/${k9.image}" alt="${k9.name}" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="text-xl font-semibold mb-2">${k9.name}</h3>
                        <p class="text-gray-600 mb-4">${k9.description}</p>
                        <a href="/kennel/ai-k9s/${k9.name.toLowerCase()}.html" 
                           class="block text-center bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition-colors"
                           data-lang="startTool">
                            Start Tool
                        </a>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Initialize with default language and first group
        document.addEventListener('DOMContentLoaded', () => {
            toggleLanguage(defaultLang);
            renderK9Grid('veterans');
        });
    </script>
