                ingredients: "Ingredientes premium de temporada, sabores naturales, elemento sorpresa especial, tarjetas de receta detalladas y materiales de empaque profesional",
                instructions: "Sigue nuestras instrucciones completas para crear 100 piezas de Caramelo del Mes. Perfecto para eventos de catering, funciones corporativas o grandes reuniones.",
                storage: "Almacenar ingredientes en un lugar fresco y seco. Mejor usar dentro de 30 d√≠as de la compra.",
                yield: "Hace 100 piezas",
                chatPlaceholder: "¬øNecesitas ayuda con tu kit de catering? Pregunta a K9 Cooks."
            }
        };
    </script>
</head>
<body class="bg-white">
    <!-- Sticky Header with Language Toggle -->

        <div class="container mx-auto px-4 py-4 flex justify-between items-center">

            <div class="flex items-center space-x-4">

                     onerror="this.src='/kennel/apps/sweetcash/assets/images/placeholder.jpg'">
            </div>

            <!-- Kit Details -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-12 mb-12">
                <div>

    <!-- K9 Cooks Chat Bubble -->
    <div class="chat-bubble" onclick="openChat()">
        <img src="/kennel/assets/images/k9-cooks-avatar.jpg" alt="K9 Cooks" class="w-12 h-12 rounded-full">
    </div>

    <script>
        // Language toggle function
        function toggleLanguage(lang) {
            document.documentElement.lang = lang;
            document.querySelectorAll('[data-lang]').forEach(element => {
                const key = element.getAttribute('data-lang');
                if (translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
        }

        // Open K9 Cooks chat
        function openChat() {
            alert(translations[document.documentElement.lang].chatPlaceholder);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            toggleLanguage(defaultLang);
        });
    </script>
</body>
</html>
