    <script>
        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            K9Kits.initPage({
                assistant_id: productData.assistant_id,
                product_id: productData.id,
                page_type: 'diy_kit',
                translations,
                defaultLang
            });

            // Render ingredients and instructions
            const ingredientsList = document.querySelector('ul');
            const ingredientTemplate = document.getElementById('ingredient-template');
            
            productData.ingredients.forEach(ingredient => {
                const li = ingredientTemplate.content.cloneNode(true);
                li.querySelector('span:last-child').textContent = ingredient;
                ingredientsList.appendChild(li);
            });

            const instructionsList = document.querySelector('ol');
            const instructionTemplate = document.getElementById('instruction-template');
            
            productData.instructions.forEach((instruction, index) => {
                const li = instructionTemplate.content.cloneNode(true);
                li.querySelector('span:first-child').textContent = index + 1;
                li.querySelector('span:last-child').textContent = instruction;
                instructionsList.appendChild(li);
            });
        });

        // Action functions
        function buyKit() {
            // Placeholder for purchase flow
            alert('Purchase flow coming soon!');
        }

        function openChat() {
            K9Kits.chat.open();
        }

        function closeChat() {
            K9Kits.chat.close();
        }

        function shareKit() {
            K9Kits.share.shareKit(
                'Chocolate Chip Cookie DIY Kit',
                'Check out this amazing Chocolate Chip Cookie DIY Kit from Sweet Ca$h Bakery!',
                window.location.href
            );
        }
    </script>
