<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K9 Cooks - AI-Powered Cooking Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Language detection and management
        const userLang = navigator.language || navigator.userLanguage;
        const defaultLang = userLang.startsWith('es') ? 'es' : 'en';
        
        // Language strings
        const translations = {
            en: {
                title: "Meet K9 Cooks",
                subtitle: "Your AI-powered cooking companion",
                toolsTitle: "Available Tools",
                bakeryTitle: "Sweet Ca$h Bakery",
                bakeryDesc: "A complete bakery management system with order processing, partner management, and SMS notifications.",
                launchTool: "Launch Tool ‚Üí",
                backToKennel: "Back to Kennel",
                languageToggle: "Language"
            },
            es: {
                title: "Conoce a K9 Cooks",
                subtitle: "Tu compa√±ero de cocina con IA",
                toolsTitle: "Herramientas Disponibles",
                bakeryTitle: "Sweet Ca$h Bakery",
                bakeryDesc: "Un sistema completo de gesti√≥n de panader√≠a con procesamiento de pedidos, gesti√≥n de socios y notificaciones SMS.",
                launchTool: "Iniciar Herramienta ‚Üí",
                backToKennel: "Volver a la Perrera",
                languageToggle: "Idioma"
            }
        };
    </script>
</head>
<body class="bg-gray-100">
    <!-- Header with Language Toggle -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <a href="/kennel/index.html" class="text-blue-500 hover:text-blue-600" data-lang="backToKennel">
                    ‚Üê Back to Kennel
                </a>
            </div>
            <div class="flex items-center space-x-4">
                <span class="text-sm text-gray-600" data-lang="languageToggle">Language:</span>
                <button onclick="toggleLanguage('en')" class="px-2 py-1 rounded hover:bg-gray-200">üá∫üá∏ EN</button>
                <button onclick="toggleLanguage('es')" class="px-2 py-1 rounded hover:bg-gray-200">üá™üá∏ ES</button>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="bg-gradient-to-r from-orange-500 to-red-600 text-white py-20">
        <div class="container mx-auto px-6 text-center">
            <h1 class="text-4xl md:text-6xl font-bold mb-4" data-lang="title">Meet K9 Cooks</h1>
            <p class="text-xl mb-8" data-lang="subtitle">Your AI-powered cooking companion</p>
        </div>
    </section>

    <!-- Tools Section -->
    <section class="py-16">
        <div class="container mx-auto px-6">
            <h2 class="text-3xl font-bold text-center mb-12" data-lang="toolsTitle">Available Tools</h2>
            
            <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-8">
                <div class="mb-8">
                    <h3 class="text-2xl font-bold mb-4" data-lang="bakeryTitle">Sweet Ca$h Bakery</h3>
                    <p class="text-gray-600 mb-4" data-lang="bakeryDesc">A complete bakery management system with order processing, partner management, and SMS notifications.</p>
                    <button onclick="launchSweetCashBakery()" 
                       class="inline-block bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors"
                       data-lang="launchTool">
                        Launch Tool ‚Üí
                    </button>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Language toggle function
        function toggleLanguage(lang) {
            document.documentElement.lang = lang;
            document.querySelectorAll('[data-lang]').forEach(element => {
                const key = element.getAttribute('data-lang');
                if (translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
        }

        // Launch Sweet Ca$h Bakery
        function launchSweetCashBakery() {
            try {
                // Prevent any default behavior
                event.preventDefault();
                
                // Navigate directly to the products page without trailing slash
                window.location.replace('/kennel/apps/sweetcash/products');
            } catch (error) {
                console.error('Error launching Sweet Ca$h Bakery:', error);
                // Fallback to direct navigation if JavaScript fails
                window.location.href = '/kennel/apps/sweetcash/products';
            }
        }

        // Initialize with default language
        document.addEventListener('DOMContentLoaded', () => {
            toggleLanguage(defaultLang);
        });
    </script>
</body>
</html>
